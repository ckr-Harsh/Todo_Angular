<div class="main">
  <div class="center">
<h2>Simple ToDo App </h2>
<form class="one">
  <mat-form-field>
    <input matInput type="text" #todo placeholder="Enter todos"  (keyup.enter)='Add(todo.value)'
              autocomplete=disabled>
  </mat-form-field>
</form>


<button mat-stroked-button color='primary' (click)='Add(todo.value)'>Add</button>

<div class="todos"
   *ngFor='let item of todos; let id=index;'>
   
   <ul>
     <li>
    <span id="break" class={{yes}} >
     {{item.todo}}
    </span>
     <button mat-stroked-button (click)='remove(id)'>Delete</button>
    </li>
    </ul>
    
</div>
</div>
</div>
